on:
 workflow_dispatch:
jobs:
  buildLinuxApp:
    name: build linux app
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: latest
      - name: Install Dependencies
        run: npm i -D
      - name: Build for Linux
        run: npm run make -- --platform=linux
